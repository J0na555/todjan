<h1> My To-Do List </h1>
<a href="{% url 'task-create' %}">Add a Task</a> 

<table>
    <tr>
        <th>Items</th>
        <th></th>

    </tr>
    {%for task in tasks%}
    <tr> 
        <td>{{task.title}} </td>
        <td><a href='{% url 'task' task.id%}'>view</td>
    </tr> 
    {%empty%}
        <h3> No items in the list </h3>
    {%endfor%}
</table>
